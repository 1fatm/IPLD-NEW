<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes et Corrections - Tableau de Bord Enseignant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>

<body class="bg-blue-50">
    <div class="flex h-screen">
        
        <!-- Barre latérale -->
        <div class="w-64 bg-blue-900 text-white p-5 flex flex-col">
            <div class="flex items-center mb-6">
                <i class="fas fa-user-tie text-3xl mr-2"></i>
                <h1 class="text-2xl font-bold">Enseignant</h1>
            </div>
            <nav>
                <a href="/accueilp" class="flex items-center py-2 px-4 hover:bg-blue-700 rounded">
                    <i class="ph-house-light mr-2"></i> Accueil
                </a>
                <a href="/examen" class="flex items-center py-2 px-4 hover:bg-blue-700 rounded">
                    <i class="ph-file-text-light mr-2"></i> Examens
                </a>
                <a href="/copies" class="flex items-center py-2 px-4 hover:bg-blue-700 rounded">
                    <i class="ph-files-light mr-2"></i> Copies soumises
                </a>
                <a href="/notep" class="flex items-center py-2 px-4 hover:bg-blue-700 rounded">
                    <i class="ph-pencil-light mr-2"></i> Notes et corrections
                </a>
                <a href="/statistiquesp" class="flex items-center py-2 px-4 hover:bg-blue-700 rounded">
                    <i class="ph-chart-bar-light mr-2"></i> Statistiques
                </a>
            </nav>
            <a href="/deconnection" class="mt-auto text-sm py-2 px-4 bg-red-600 hover:bg-red-700 text-center rounded flex items-center justify-center">
                <i class="ph-sign-out-light mr-2"></i> Déconnexion
            </a>
        </div>

        <div class="flex-1 p-6 overflow-y-auto">
            <h2 class="text-3xl font-bold text-blue-800 mb-6 text-center">Copies</h2>

            {% if examens %}
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6 justify-center">
                {% for examen in examens %}
                <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition transform hover:scale-105 text-blue-800 flex flex-col justify-between h-full">
                    <div>
                        <h3 class="text-2xl font-semibold mb-2">{{ examen[0] }}</h3>
                        <p class="text-lg">Classe : <span class="font-medium">{{ examen[1] }}</span></p>
                        <p class="text-lg">Type : <span class="font-medium">{{ examen[3] }}</span></p>
                        <p class="text-lg mb-4">Description : <span class="font-medium">{{ examen[2] }}</span></p>
                    </div>
                    <form action="/copie" method="post" class="mt-auto">
                        <input type="hidden" name="id" value="{{ examen[4] }}">
                        <button type="submit" class="mt-4 bg-blue-900 text-white py-2 px-4 rounded hover:bg-blue-700 w-full">
                            Voir les copies
                        </button>
                    </form>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
