<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription - ESP-UCAD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="login-container">
    <img src="{{ url_for('static', filename='images/logo_officiel_ESP_UCAD-removebg-preview.png') }}" alt="Logo ESP-UCAD" class="logo"/>
    <h2>Créer un compte</h2>
<form action="/inscriptionprofcode" method="POST" class="form-grid">
  
 {%if error%}
 <div class="error">
  <p style="color:red">{{error}}</p>
 </div>
 {%endif%}
  {%if success%}
 <div class="success">
  <p style="color:rgb(2, 248, 43)">{{success}}</p>
 </div>
 {%endif%}
  <div class="form-group">
    <div class="input-icon">
      <i class="fas fa-user"></i>
      <input type="text" name="nom" placeholder="Nom" required />
    </div>
  </div>

  <div class="form-group">
    <div class="input-icon">
      <i class="fas fa-user"></i>
      <input type="text" name="prenom" placeholder="Prénom" required />
    </div>
  </div>

  <div class="form-group">
    <div class="input-icon">
      <i class="fas fa-envelope"></i>
      <input type="email" name="email" placeholder="Adresse email" required />
    </div>
  </div>
 <div class="form-group">
    <div class="input-icon">
      <i class="fas fa-home">
        <select name="departement" id="">
        <option value="informatique">Informatique</option>
        <option value="gestion">Gestion</option>
        <option value="civil">Civil</option>
        <option value="mecanique">Mécanique</option>
        <option value="chimie">Chimie</option>
        <option value="biologie">Biologie</option>
      </select>
      </i>
    </div>
  </div>
  <div class="form-group">
    <div class="input-icon">
      <i class="fas fa-lock"></i>
      <input type="password" name="password" placeholder="Mot de passe" required />
    </div>
  </div>

  <div class="form-group">
    <div class="input-icon">
      <i class="fas fa-lock"></i>
      <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe" required />
    </div>
  </div>

  <div class="form-group full-width">
    <button type="submit" class="btn-submit">S'inscrire</button>
  </div>
  

</form>


    <div class="bottom-link">
      Vous avez déjà un compte ? <a href="/connexionprof">Se connecter</a>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
