<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consulter les demandes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/pageprof.css') }}" />
  <style>
    /* Ajouts spécifiques */
    .btn {
      padding: 6px 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn:hover {
      background-color: #1e40af;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      margin-bottom: 15px;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #1e3a8a;
    }

    .close {
      cursor: pointer;
      font-size: 1.2rem;
      color: #888;
    }

    .modal-body {
      font-size: 0.95rem;
      color: #444;
    }

    .modal-footer {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn-success {
      background-color: #16a34a;
    }

    .btn-danger {
      background-color: #dc2626;
    }

    .btn-success:hover {
      background-color: #15803d;
    }

    .btn-danger:hover {
      background-color: #b91c1c;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    
    <!-- SIDEBAR -->
  <nav class="sidebar">
  <div class="logo-section">
    <img src="{{ url_for('static', filename='images/logo_officiel_ESP_UCAD-removebg-preview.png') }}" alt="Logo" class="logo">
  </div>
  <ul class="menu">
    <li>
      <a href="{{ url_for('pagechefdepartement') }}" class="menu-link">
        <i class="fas fa-home"></i> Accueil
      </a>
    </li>
    <li>
      <a href="{{ url_for('consulterpage_route') }}" class="menu-link">
        <i class="fas fa-list"></i> Consulter
      </a>
    </li>
    <li>
      <a href="{{ url_for('soumettre_demande') }}" class="menu-link">
        <i class="fas fa-plus-circle"></i> Nouvelle demande
      </a>
    </li>
    <li>
      <a href="{{ url_for('synthese_route') }}"class="menu-link">
        <i class="fas fa-file-alt"></i> Synthèse
      </a>
    </li>
    <li>
      <a href="{{ url_for('transmettre_route') }}"class="menu-link">
        <i class="fas fa-paper-plane"></i> Transmettre
      </a>
    </li>
  </ul>
  <div class="logout">
   
      <i class="fas fa-sign-out-alt"></i> Déconnexion
    
  </div>
</nav>

    <!-- MAIN -->
    <main class="main-content">
      <h1>Consulter les demandes</h1>
      <p class="subtitle">Liste des demandes à examiner :</p>

      <div class="table-container">
        <table class="demandes-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Enseignant</th>
              <th>Intitulé</th>
              <th>Statut</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>M. Ndiaye</td>
              <td>Ordinateur portable</td>
              <td><span class="badge badge-attente">En attente</span></td>
              <td><button class="btn" onclick="openModal('M. Ndiaye', 'Ordinateur portable', 'En attente', 'Besoin pour les cours en amphi, modèle recommandé Dell.')">Détails</button></td>
            </tr>
          
          </tbody>
        </table>
      </div>
    </main>
  </div>

 


</body>
</html>
