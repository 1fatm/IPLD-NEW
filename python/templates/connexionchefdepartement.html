<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - ESP-UCAD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(2px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .logo {
      margin-bottom: 20px;
    }
    .bottom-link {
      margin-top: 20px;
    }
    .bottom-link a {
      color: #007bff;
      text-decoration: none;
    }
    .bottom-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>


  <div class="login-container">
    <img src="{{ url_for('static', filename='images/logo_officiel_ESP_UCAD-removebg-preview.png') }}" alt="Logo UCAD" class="logo" height="120px"/>
    <h2>Connexion à la plateforme</h2>
    <form action="/connexionchefcode" method="POST">
      <input type="email" name="email" placeholder="Adresse email" required />
      <input type="password" name="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
    <div class="bottom-link">
      Vous n'avez pas de compte ? <a href="/inscriptionprof">Créer un compte</a>
    </div>
  </div>
</body>
</html>
