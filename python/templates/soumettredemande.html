<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nouvelle Demande - Chef de Département</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/pageprof.css') }}" />

  <style>
    .form-container {
      background: #f9fbfd;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      max-width: 1000px;
      margin: auto;
    }

    form label {
      font-weight: 800;
      display: block;
      margin-bottom: 6px;
      color: #1e3a8a;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-family: 'Poppins', sans-serif;
    }

    form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .submit-btn {
      padding: 10px 20px;
      background-color: #1e40af;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #1e3a8a;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">

    <!-- SIDEBAR -->
   <nav class="sidebar">
  <div class="logo-section">
    <img src="{{ url_for('static', filename='images/logo_officiel_ESP_UCAD-removebg-preview.png') }}" alt="Logo" class="logo">
  </div>
  <ul class="menu">
    <li>
      <a href="{{ url_for('pagechefdepartement') }}" class="menu-link">
        <i class="fas fa-home"></i> Accueil
      </a>
    </li>
    <li>
      <a href="{{ url_for('consulterpage_route') }}" class="menu-link">
        <i class="fas fa-list"></i> Consulter
      </a>
    </li>
    <li>
      <a href="{{ url_for('soumettre_demande') }}" class="menu-link">
        <i class="fas fa-plus-circle"></i> Nouvelle demande
      </a>
    </li>
    <li>
      <a href="{{ url_for('synthese_route') }}"class="menu-link">
        <i class="fas fa-file-alt"></i> Synthèse
      </a>
    </li>
    <li>
      <a href="{{ url_for('transmettre_route') }}"class="menu-link">
        <i class="fas fa-paper-plane"></i> Transmettre
      </a>
    </li>
  </ul>
  <div class="logout">
    <a href="{{ url_for('deconnexion_route') }}" class="menu-link">
        <i class="fas fa-sign-out-alt"></i> Déconnexion
    </a>
  </div>

</nav>

    <!-- MAIN -->
    <main class="main-content">
      <h1>Nouvelle Demande</h1>
      <p class="subtitle">Veuillez remplir le formulaire ci-dessous :</p>

      <div class="form-container">
        <form action="{{ url_for('soumettre_demande') }}" method="post">
          <label for="nom">Nom de l’enseignant</label>
          <input type="text" id="nom" name="nom" placeholder="Ex : M. Ndiaye" required>

          <label for="intitule">Intitulé de la demande</label>
          <input type="text" id="intitule" name="intitule" placeholder="Ex : Ordinateur portable" required>

          <label for="description">Description</label>
          <textarea id="description" name="description" placeholder="Ex : Besoin d’un ordinateur pour les cours magistraux." required></textarea>

          <button type="submit" class="submit-btn">Soumettre la demande</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
